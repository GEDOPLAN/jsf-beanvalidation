<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Demo</title>
        <h:outputStylesheet name="style.css" />
    </h:head>
    <h:body>
        <h:form>
            <h:panelGroup class="input">
                <h:outputLabel value="Vorname:" for="firstname" />
                <h:inputText id="firstname" value="#{demoController.model.firstname}" /> <h:message for="firstname" />
            </h:panelGroup>
            <h:panelGroup class="input">
                <h:outputLabel value="Nachname:" for="lastname" />
                <h:inputText id="lastname" value="#{demoController.model.lastname}" /> <h:message for="lastname" />
            </h:panelGroup>
            <h:panelGroup class="input">
                <h:outputLabel value="Newsletter empfangen:" for="reciveNewsletter" />
                <h:selectBooleanCheckbox id="reciveNewsletter" value="#{demoController.model.reciveNewsletter}">
                    <f:ajax event="change" render="age" />
                </h:selectBooleanCheckbox>
                <h:message for="reciveNewsletter" />
            </h:panelGroup>
            <h:panelGroup class="input">
                <h:outputLabel value="Alter:" for="age" /> 
                <h:inputText id="age" value="#{demoController.model.age}">
                    <f:validateBean validationGroups="de.gedoplan.blog.jsf.validation.groups.NewsletterReciver"  disabled="#{!demoController.model.reciveNewsletter}"/>
                </h:inputText>
                <h:message for="age" />
            </h:panelGroup>
            <h:panelGroup class="input">
                <h:outputLabel value="StraÃŸe:" for="street" /> <h:inputText id="street" value="#{demoController.model.address.street}" />
                <h:message for="street" />
            </h:panelGroup>
            <h:panelGroup class="input">
                <h:outputLabel value="Hausnummer:" for="number" />
                <h:inputText id="number" value="#{demoController.model.address.number}" /> <h:message for="number" />
            </h:panelGroup>
            <h:panelGroup class="input">
                <h:outputLabel value="Stadt:" for="city" /> <h:inputText id="city" value="#{demoController.model.address.city}" />
                <h:message for="city" />
            </h:panelGroup>
            <h:panelGroup class="input"> 
                <h:commandButton action="#{demoController.submit()}" value="submit" />
            </h:panelGroup>

            <f:validateWholeBean value="#{demoController.model.address}" />
        </h:form>

        <h:messages globalOnly="true"/>

    </h:body>
</html>
